                    <select class="selected-room reservation-form__selected-room form__textfield form__select" name="room">
                        <option class="selected-room__item" value="">Choose a Room</option>
                        <option class="selected-room__item selected-room__item_single" value="single">Standard Single Room</option>

                    <div class="reservation-box reservation-form__reservation-box">

                        <div class="reservation-box__checkbox-icon"></div>
                        <label class="reservation-box__label" for="direcly-payment">Payment direcly at Erato</label>
                    </div>
                    <div class="reservation-box reservation-box_bottom reservation-form__reservation-box">
                        <input class="reservation-box__checkbox form__checkbox" type="radio" name="payment" value="Payment online" id="online-payment" checked>
                        <div class="reservation-box__checkbox-icon"></div>
                        <label class="reservation-box__label" for="online-payment" class="reservation-box__label">Payment online</label>
                    </div>
                    <input type="hidden" name="action" value="reservation" class="form__textfield form__textfield_action">
